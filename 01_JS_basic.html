<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS 주석문</title>
<script>
    //한 줄 주석: JavaScript는 <script>태그 안에 작성
    /*
     여러 줄 주석
     자바스크립트 코드는 대소문자 구분하여 처리함
    */
    document.write("<h2>(JS시작-head)자바스크립트 h2태그</h2>");
    document.write("<hr>");
    document.write("\"javascript\" 만나서 반가워요~~<br>");
    document.write('"javascript" 만나서 반가워요~~<br>');
    document.write("'javascript' 만나서 반가워요~~<br>");
    
</script>
</head>
<body>
    <h1> h1태그: JavaScript 처음 사용</h1>
    
    
<script>
    document.write("<h2>자바스크립트 h2태그</h2>");
</script>    
</body>
</html>
