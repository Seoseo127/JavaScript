<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS 반복문 for</title>
<script>
     // 반복문 : for, while, do ~ while
    // for (초기치; 조건식; 증감식) { }
    //--------------------------------
    for (var i = 1; i <= 5; i++) {
        document.write("i : " + i, "<br>");
    }
    document.write("--- 반복문 끝 ----<br>");
    //var 변수선언 : 전역변수로 처리됨
    document.write("for문 종료 후 i : " + i, "<br>");
    document.write("<hr>");
    
    for (let a = 1; a <= 5; a++) {
        document.write("a : " + a, "<br>");
    }
    document.write("<hr>");
    
    //===================
    //(실습) 구구단 3단 브라우저 화면에 출력
    document.write("<h3>구구단 3단</h3>");
    let dan = 3;
    for (let i = 1; i <= 9; i++) {
        document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
    }
    document.write("<hr>");
    
    //(실습) 출력할 구구단의 단 값을 입력받아 해당 구구단 출력(prompt)
    dan = prompt("출력할 구구단 몇단?", 3);
    for (let i = 1; i <= 9; i++) {
        document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
    }
    document.write("<hr>");
    
    
    document.write("<h3>-------- JavaScript 끝 ----------</h>")
</script>    
</head>
<body>
    <h3>구구단 3단</h3>
    3 * 1 = 3<br>
    3 * 2 = 6<br>
    <p>3 * 3 = 9</p>
    <p>3 * 4 = 12</p>
    
</script>    
</head>
<body>
    
</body>
</html>
