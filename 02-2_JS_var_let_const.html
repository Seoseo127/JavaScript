<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>var, let, const</title>
<script>
    // 변수선언 키워드 : var, let, const
    // var : 중복선언 허용, 선언전 사용가능(호이스팅), 변수 사용범위 function레벨
    //  (중복선언 하지말고, 선언 후 사용 권장)
    // let, const : 중복선언 안됨, 선언 후에만 사용 가능, 변수 사용범위 중괄호({}) 기준
    // const : 상수화된 변수 - 값 설정 이후 변경 불가
    //-----------------------------
     //var 변수 : 변수 선언문 이전 사용가능(호이스팅)
    document.write("var 변수선언 전 varNum : " + varNum, "<br>");
    var varNum = 100;
    var varNum = 200; //중복 선언 허용되나 하지말것
    document.write("var 변수선언 후 varNum : " + varNum, "<br>");
    document.write("<hr>");
    
     //===========================
    // let, const : 변수 선언 문 이전 사용 못함
    // Uncaught ReferenceError: Cannot access 'letNum' before initialization
    //document.write("let 변수선언 전 letNum : " + letNum, "<br>");
    let letNum = 100;
    //let letNum = 200; //SyntaxError: Identifier 'letNum' has already been declared
    document.write("let 변수선언 후 letNum : " + letNum, "<br>");
    document.write("<hr>");
    
    //---------------
    // const : 상수화된 변수 - 값 설정 이후 변경 불가(선언시 초기값 설정)
    const constVar = "const 변수는 처음 한 번만 값 설정 가능";
    //constVar = "값변경불가"; //TypeError: Assignment to constant variable.
    document.write("const 변수선언 후 constVar : " + constVar, "<br>");
    
</script>
</head>
<body>
    
</body>
</html>
