<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Math</title>
<script>
    /* Math 내장객체
    Math.PI : 파이값(3.141592...)
    Math.abs(숫자) : 절대값
    Math.max(숫자1, 숫자2, ..., 숫자n) : 최대값 반환
    Math.min(숫자1, 숫자2, ..., 숫자n) : 최소값 반환
    Math.pow(숫자, 제곱값) : 숫자의 거듭제곱 값 반환
    Math.random() : 0~1 사이의 실수형 난수반환(0:포함, 1:제외)
    Math.round(숫자) : 소수점 첫째자리에서 반올림
    Math.ceil(숫자) : 소수점 첫째자리에서 올림(큰수선택)
    Math.floor(숫자) : 소수점 첫째자리에서 내림(작은수선택)
    Math.sign(숫자) : 양수(1), 0, 음수(-1) 확인
    ************************/
    document.write("Math.PI : " + Math.PI, "<br>");
    
    //Math.abs(숫자) : 절대값
    document.write("Math.abs(-5) : " + Math.abs(-5), "<br>");
    
    //Math.max(숫자1, 숫자2, ..., 숫자n) : 최대값 반환
    let maxNum = Math.max(10, 5, 6, 8, 100);
    document.write("Math.max(10, 5, 6, 8, 100) : " + maxNum, "<br>");
    
    //Math.min(숫자1, 숫자2, ..., 숫자n) : 최소값 반환
    let minNum = Math.min(10, 5, 6, 8, 100);
    document.write("Math.min(10, 5, 6, 8, 100) : " + minNum, "<br>");
    document.write("Math.min(10, 5) : " + Math.min(10, 5), "<br>");
    
    //Math.pow(숫자, 제곱값) : 숫자의 거듭제곱 값 반환
    document.write("Math.pow(2, 8) : " + Math.pow(2, 8), "<br>");
    document.write("Math.pow(2, 16) : " + Math.pow(2, 16), "<br>");
    document.write("Math.pow(2, 32) : " + Math.pow(2, 32), "<br>");
    
    //Math.random() : 0~1 사이의 실수형 난수반환(0:포함, 1:제외)
    document.write("Math.random() : " + Math.random(), "<br>");
    
    let num1 = 2.5999999999999;
    let num2 = 2.499999999999;
    document.write("num1 : " + num1, "<br>");
    document.write("num2 : " + num2, "<br>");
    
    //Math.round(숫자) : 소수점 첫째자리에서 반올림
    document.write("Math.round(" + num1 + ") : " + Math.round(num1), "<br>");
    document.write("Math.round(" + num2 + ") : " + Math.round(num2), "<br>");
    
    //Math.ceil(숫자) : 소수점 첫째자리에서 올림(큰수선택)
    document.write("Math.ceil(" + num1 + ") : " + Math.ceil(num1), "<br>");
    document.write("Math.ceil(" + num2 + ") : " + Math.ceil(num2), "<br>");
    
    //Math.floor(숫자) : 소수점 첫째자리에서 내림(작은수선택)
    document.write("Math.floor(" + num1 + ") : " + Math.floor(num1), "<br>");
    document.write("Math.floor(" + num2 + ") : " + Math.floor(num2), "<br>");
    
    //Math.trunc(숫자) : 소수점 이하 버리기
    document.write("Math.trunc(5.123456) : " + Math.trunc(5.123456), "<br>");
    
    //Math.sign(숫자) : 양수(1), 0, 음수(-1) 확인
    document.write("Math.sign(5) : " + Math.sign(5), "<br>");
    document.write("Math.sign(0) : " + Math.sign(0), "<br>");
    document.write("Math.sign(-5) : " + Math.sign(-5), "<br>");
    
</script>    
</head>
<body>
    
</body>
</html>
