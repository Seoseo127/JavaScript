<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS 연산자</title>
<script>
       // 산술연산자 : +, -, *, /, %(나머지 연산), **(제곱값)
    // 증감연산자 : ++, --
    // 대입연산자(복합) : =, +=, -=, *=, /=, %=, **=
    // 비교연산자 : >, <, >=, <=, ==, !=, ===, !==
    //   == : 값 일치 true(!= : 값 다르면 true)
    //   === (동일여부) : 값 + 타입 둘 다 체크해서 일치하면 true
    //   !== (다름여부) : 값(불일치) 또는 타입(불일치) 이면 true
    // 논리연산자 : &&, ||, ! (AND, OR, NOT)
    // 삼항연산자 : 조건식 ? 실행문1 : 실행문2;
    //-----------------------------
    // 산술연산자 : +, -, *, /, %(나머지 연산), **(제곱값)
    let num1 = 10;
    let num2 = 3;
    document.write("num1 ** num2 : " + num1 ** num2, "<br>");
    document.write("<hr>");
    
    //------------------------------
    // 비교연산자 : >, <, >=, <=, ==, !=, ===, !==
    //   == : 값 일치 true(!= : 값 다르면 true)
    //   === (동일여부) : 값 + 타입 둘 다 체크해서 일치하면 true
    //   !== (다름여부) : 값(불일치) 또는 타입(불일치) 이면 true
    //------------------------
    document.write("100 == 100 : " + (100 == 100), "<br>"); //true
    document.write('100 == "100" : ' + (100 == "100"), "<br>"); //true
    
    document.write("100 != 100 : " + (100 != 100), "<br>"); //false
    document.write('100 != "100" : ' + (100 != "100"), "<br>"); //false
    
    document.write("<h3>===, !== (값과 타입까지 비교)</h3>");
    // === 같냐? : 값도 일치하고 타입도 일치하냐
    document.write("100 === 100 : " + (100 === 100), "<br>"); //값일치 + 타입일치
    document.write('100 === "100" : ' + (100 === "100"), "<br>"); //타입불일치
    
    // !== 다르냐? : 값이 다르거나 타입이 다르냐?
    document.write("100 != 100 : " + (100 !== 100), "<br>"); //값일치, 타입일치
    document.write('100 != "100" : ' + (100 !== "100"), "<br>"); //타입불일치
    
</script>    
</head>
<body>
    
</body>
</html>
