<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS : alert, prompt, confirm</title>
<script>
    //alert, prompt, confirm : window 객체에 있는 함수(기능)
    // alert : 브라우저 창에 메시지 표시
    // prompt : 메시지 창으로부터 값을 입력받을 때 사용
    // confirm : 메시지 창을 띄우고, 사용자의 확인 받기
    //----------------
    window.alert("자바스크립트 진행중!!!");
    alert("window.alert() 에서 window 생략가능~~");
    
    //===================
    // prompt : 메시지 창으로부터 값을 입력받을 때 사용
    // 확인 : 입력값 사용 - 입력된 값이 리턴
    // 취소 : 입력값 사용 안함 - null 리턴
    let input = prompt("[prompt] 이름을 입력하세요\n(반드시 입력하세요)", "무명");
    alert("입력된 값 : -" + input + "-");
    
    // prompt 사용해서 입력되는 값은 모두 문자열(string) 처리됨
    let num = prompt("[prompt] 숫자를 입력하세요", 100);
    alert("num : " + num + ", typeof num : " + typeof num);
    num = num + 111; // "100" + 111 문자열 붙이기 처리
    alert("연산결과 num + 111 : " + num); // 100111
    
    // 문자열 -> 숫자 형변환 후 덧셈 연산처리
    num = prompt("[prompt] 숫자를 입력하세요", 100);
    //num = parseInt(num) + 111; // 100 + 111
    num = Number(num) + 111; // 100 + 111
    alert("숫자형식 형변환 후 연산결과 : " + num);
    
    
</script>    
</head>
<body>
    <h1>자바스크립트 진행중~~~~</h1>
</body>
</html>
