<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS: if, switch</title>
<script>
    // if (조건식) { }
    // if (조건식) { } else { }
    // if (조건식) { } else if () { } else if () { } ... else { }
    if (true) {
        document.write("if문 조건식 결과가 true 인 경우 출력", "<br>");
    }
    
    let bool = confirm("<확인>선택-true 출력, <취소>선택-false 출력");
    if (bool) {
        document.write("<확인>선택-true 출력", "<br>");
    } else {
        document.write("<취소>선택-false 출력", "<br>");
    }
    document.write("<hr>");
    
   /*(실습) 점수를 입력받고 점수에 따라 평가하고 결과를 화면 출력
    90 이상: A, 80 이상: B, 70 이상: C, 70미만: D
    출력형태 : 점수 90, 평가결과: A
    // if (조건식) { } else if () { } else if () { } ... else { }
    ***************************/
    
    document.write('"100" > "20" : ' + ("100" > "20"), "<br>"); //false:문자열비교
    document.write('"100" > 20 : ' + ("100" > 20), "<br>");//true: 숫자타입 형변환 후 비교
    document.write("<hr>");
    
    let jumsu = prompt("점수를 입력하세요(0~100)", 0);
    document.write("prompt 입력값 jumsu 타입 : " + typeof jumsu, "<br>");
    
    let result = "평가안됨";
    if (jumsu == null || jumsu.trim().length == 0 || isNaN(jumsu)) {
        result = "처리안함-숫자가 아님";
    } else if (jumsu < 0 || jumsu > 100) {
        result = "정상범위(0~100) 아님";
    } else if (jumsu >= 90) {
        result = "A"
    } else if (jumsu >= 80) {
        result = "B"
    } else if (jumsu >= 70) {
        result = "C"
    } else {
        result = "D"
    }
    
    document.write("점수 : " + jumsu + ", 평가결과 : " + result, "<br>");
    document.write("<hr>");
    
    //=====================
    // switch ~ case 문 (비교시 엄격비교 === 처리됨)
    let divJumsu = Math.trunc(jumsu / 10); // 85 / 10 --> 8.5 --> 8
    divJumsu = parseInt(jumsu / 10); // 85 / 10 --> 8.5 --> 8
    console.log("jumsu : " + jumsu + ", divJumsu : " + divJumsu);
    document.write("jumsu : " + jumsu + ", divJumsu : " + divJumsu, "<br>");
    
    switch (divJumsu) {
        case 10 : 
            //result = "A";
            //break;
        case 9 : 
            result = "A";
            break;
        case 8 : 
            result = "B";
            break;
        case 7 : 
            result = "C";
            break;
        defalut : 
            result = "D";
            break;
    }
    document.write("점수 : " + jumsu + ", 평가결과 : " + result, "<br>");
    document.write("<hr>");
    
    //----------------------
    //(주의) switch case 문은 엄격한 비교(===) 처리
    document.write("<h3>(주의) switch case 문은 엄격한 비교(===) 처리</h3>");
    let data = 100;
    switch (data) {
        case 100 : 
            alert("data는 숫자 100 입니다");
            break;
        case "100" :
            alert("data는 문자열 '100' 입니다");
            break;
    }
    
    document.write("<h3>------ JavaScript 끝 -----</h3>");
</script>    
</head>

</body>
</html>
